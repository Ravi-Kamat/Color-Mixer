<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">

        <h1>Color Mixer</h1>
        <form
            onsubmit="event.preventDefault(); mixColors(document.getElementById('color1').value, document.getElementById('color2').value)">
            <label for="color1">Color 1:</label>
            <input type="text" id="color1" name="color1"><br><br>
            <label for="color2">Color 2:</label>
            <input type="text" id="color2" name="color2"><br><br>
            <button id="btn" type="submit">Mix Colors</button>
        </form>
        <br>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
